<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=star" />

Filter Projects: <input matInput [(ngModel)] = "filterData" >
<hr>
<h3>Project Experiences:</h3>
<section>

    @for (project of myProjects; track project;) {
        @if ((project.title.toLowerCase()).includes(filterData.toLowerCase()) || filterData === '' ) {
            <mat-card class="projects">
                <mat-card-header>
                    <mat-card-title>
                        {{project.id}}.
                        {{project.title}}
                        @if (project.important === true) {
                            <span style="color: yellow;" 
                            class="material-symbols-outlined">star</span>
                        }
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image [src]='project.imgUrl'>
                <mat-card-actions>
                    <button mat-icon-button color="accent" [id]="'likebutton' + project.id" class="iconsize" (click)="like('likebutton' + project.id)">
                        <mat-icon>favorite</mat-icon>
                    </button>
                </mat-card-actions>
                <mat-card-content>
                    <p>
                        {{project.description}}
                    </p>
                </mat-card-content>
            </mat-card>
        }
    }

</section>
